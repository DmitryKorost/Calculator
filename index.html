<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
    <title>Calculator</title>
</head>
<body>
    <header class="header">

    </header>
    <main class="main">
        <section class="windows">
            <input type="text" class="windows__logs" disabled>
            <input 
                type="number" 
                class="windows__input" 
                id="windows__input"
                autofocus>
        </section>
        <section class="button">
            <button>MC</button>
            <button>MR</button>
            <button>MS</button>
            <button>M+</button>
            <button>M-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button class="button__bacspeys">&#8656</button>  
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&#8722</button>
            <button>C</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&times</button>
            <button class="button__equal">=</button>
            <button>&plusmn</button>
            <button>0</button>
            <button>,</button>
            <button>&divide</button>
        </section>
        
    </main>
    <footer>

    </footer>
</body>
</html>
